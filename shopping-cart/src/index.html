<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <div class="wrapper">
      <div class="product-card">
        <img class="product-card__image" src="./images/sofa.png" alt="Sofa" />

        <div class="product-card__info">
          <div class="product-card__main-info">
            <h2 class="product-card__name">Кускен Navy Blue</h2>
            <h2 class="product-card__price">16 990₽</h2>
          </div>
          <div class="product-card__secondary-info">
            <div class="about-card">
              <div class="product-card__color">
                <p class="product-card__color-name">Цвет:</p>
                <p class="product-card__color-value">Темно-синий</p>
                <img
                  class="product-card__color-image"
                  src="../src/images/square.png"
                  alt="color"
                />
              </div>
              <div class="product-card__number">
                <p class="product-card__number-name">Количество:</p>
                <p class="product-card__number-value">1</p>
              </div>
              <div class="product-card__size">
                <p class="product-card__size-name">Размер(Ш×Д×В):</p>
                <p class="product-card__size-value-long">218 СМ</p>
                <p class="product-card__size-value-width">95 СМ</p>
                <p class="product-card__size-value-height">90 СМ</p>
              </div>
            </div>
          </div>
        </div>

        <button class="product-card__close-button">X</button>

        <!------------FOR MOBILE----------------------------------------------->
        <img
          class="image-for-mobile"
          src="../src/images/close.svg"
          alt="close"
        />
        <p class="number-for-mobile">1</p>
      </div>
    </div>
  </body>
</html>
